# base settings
## allow utf8
set-window-option -g utf8 on

# disable RBENV_VERSION definition
set-environment -gu RBENV_VERSION

## enable clipboard on MacOS X
## see. http://d.hatena.ne.jp/koseki2/20110816/TmuxCopy
#set-option -g default-command "reattach-to-user-namespace -l zsh"

# http://yuroyoro.hatenablog.com/entry/2013/09/30/172331
set-window-option -g mouse on

# key mappings
## vi binding
set-window-option -g mode-keys vi

## set prefix (^T)
unbind C-b
set -g prefix ^T
bind a send-prefix

set-option -g prefix C-t
set-option -g history-limit 10000

set-option -g status-utf8 on
set-option -g status-interval 1

# color settings
## enable 256 color
set-option -g default-terminal screen-256color
## status line
set -g status-fg white
set -g status-bg colour234
## pane border
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

set-option -g default-shell /usr/local/bin/zsh

# status line
## reload every 1sec
set -g status-interval 1

# move focus pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind + resize-pane -U 3
bind - resize-pane -D 3
bind > resize-pane -R 3
bind < resize-pane -L 3

# maximize-pane
# https://github.com/pi8027/pane-maximize
bind m run-shell 'maximize-pane -a'

# http://qiita.com/kkabetani/items/e37ac1e4e0b53c418a35
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

